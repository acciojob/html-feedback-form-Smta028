<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post"
		target="_blank">
		<h2>Feedback Form</h2>
		
		<label for="name">Name</label>
		<input type="text"  minlength="3" maxlength="50" required id="name">
		
		<label for="portfolio">Portfolio:</label>
		<input type="url" required id="portfolio" >
		
		<label for="favcolor">Favcolor</label>
		<input type="color"  required id="favcolor">
	
		<label for="likeness">How much do you like your favcolor?</label>
		<input type="range" min="1" max="100" required  id="likeness">
	
		<button type="submit">Submit Feedback</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
